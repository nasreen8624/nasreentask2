<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #daed49, #092257);
      color:black;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00c6ff;
      color: white;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }

    .winner {
  background: linear-gradient(90deg, #ac0b2e, hsl(355, 69%, 45%));
  -webkit-background-clip: text;
  background-clip: text; /* ✅ Standard property for compatibility */
  -webkit-text-fill-color: transparent;
  color: transparent; /* ✅ Fallback for non-WebKit browsers */
  font-weight: 800;
}


  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's Turn</div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let cells = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let running = true;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', () => cellClick(index));
        board.appendChild(cellDiv);
      });
    }

    function cellClick(index) {
      if (cells[index] !== '' || !running) return;
      cells[index] = currentPlayer;
      renderBoard();
      checkWinner();
    }

    function checkWinner() {
      let winner = null;

      for (const condition of winningConditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          winner = cells[a];
          break;
        }
      }

      if (winner) {
        statusText.innerHTML = `<span class="winner">Player ${winner} Wins! ??</span>`;
        running = false;
      } else if (!cells.includes('')) {
        statusText.innerHTML = "It's a Draw ??";
        running = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s Turn`;
      }
    }

    function resetGame() {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      running = true;
      statusText.textContent = "Player X's Turn";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
